name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    
    steps:
    - name: checkout
      uses: actions/checkout@v1
    - name: Set java12
      uses: actions/setup-java@v1
      with:
        java-version: 12
    - name: Build with Maven
      run: |
      cd eureka
      mvn package
